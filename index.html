<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel=stylesheet href="styles.css">
</head>
<body>
    <div class="container">
      <div class="todo-app">
          <h2>Todo List <img src="images/icon.png"></h2>
          <div class="row">
              <label>Task:<input type="text" id="input-box" placeholder="Add your text..."></label>
              <label>Remind me at:<input type="datetime-local" id="reminder-input" ></label>
              <button onclick="addTask()">Add</button>
          </div>

          <ul id="list-container">

          </ul>
      </div>
    </div>
<script src="script.js">    </script>
</body>
</html>
